<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Peluquería Luna</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../style-content.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body style="padding-top: 80px; background: #f5f5dc; min-height: 100vh;">
<div id="navbar"></div>

<div class="content">
    <div class="glass-container">
        <h1 class="page-title">Contacto</h1>
        
        <main style="padding: 20px;">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 40px; margin: 40px 0;">
                <div>
                    <h2>Información de Contacto</h2>
                    <div style="margin: 20px 0;">
                        <p><i class="fas fa-map-marker-alt"></i> Dirección: Calle Principal 123</p>
                        <p><i class="fas fa-phone"></i> Teléfono: (555) 123-4567</p>
                        <p><i class="fas fa-envelope"></i> Email: info@peluquerialuna.com</p>
                        <p><i class="fas fa-clock"></i> Horarios: Lun-Sáb 9:00-18:00</p>
                    </div>
                </div>
                
                <div>
                    <h2>Envíanos un Mensaje</h2>
                    <form style="display: flex; flex-direction: column; gap: 15px;">
                        <input type="text" placeholder="Nombre" required style="padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
                        <input type="email" placeholder="Email" required style="padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
                        <textarea placeholder="Mensaje" rows="5" required style="padding: 10px; border-radius: 5px; border: 1px solid #ccc; resize: vertical;"></textarea>
                        <button type="submit" class="btn">Enviar Mensaje</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="../script.js"></script>
</body>
</html>
