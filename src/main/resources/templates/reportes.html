<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reportes</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/style-content.css">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuetify@2.5.10/dist/vuetify.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
</head>
<body class="page-reportes" style="padding-top: 80px; background: linear-gradient(135deg, #fce4ec, #f8bbd9); min-height: 100vh;">
<div id="navbar"></div>
<div id="sidebar"></div>

<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@2.5.10/dist/vuetify.min.js"></script>

<div class="content" id="app"></div>

<script src="/script.js"></script>
<script type="module" src="/reportes.js"></script>

<style>
.reportes-nav .btn.active {
  background: linear-gradient(135deg, #4fc3f7, #29b6f6) !important;
  color: white !important;
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(79, 195, 247, 0.4);
}

.filter-group {
  display: flex;
  flex-direction: column;
  min-width: fit-content;
}

.filter-group label {
  font-weight: bold;
  margin-bottom: 5px;
  color: #66bb6a;
}

.search-bar {
  padding: 8px 12px;
  border: 2px solid #b3e5fc;
  border-radius: 12px;
  font-size: 14px;
  background: rgba(255, 255, 255, 0.95);
  color: #66bb6a;
  font-weight: 500;
  transition: all 0.3s ease;
}

.search-bar:focus {
  border-color: #81d4fa;
  box-shadow: 0 0 15px rgba(129, 212, 250, 0.3);
  transform: translateY(-1px);
  outline: none;
}

.loading {
  text-align: center;
  padding: 40px;
  font-size: 18px;
  color: #66bb6a;
}
</style>

</body>
</html>
