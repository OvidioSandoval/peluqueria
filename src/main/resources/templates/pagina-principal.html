<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Principal</title>
  <link rel="stylesheet" href="/modern-styles.css">
  <link rel="stylesheet" href="/unified-styles.css">
  <link rel="stylesheet" href="/compact-styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .card {
      background: rgba(255, 248, 220, 0.95);
      border-radius: 15px;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
      text-decoration: none;
      color: #5d4037;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      text-decoration: none;
      color: #5d4037;
    }
    .card i {
      font-size: 3rem;
      margin-bottom: 15px;
      color: #8b4513;
    }
    .card h3 {
      margin: 0;
      font-size: 1.2rem;
      font-weight: 600;
    }
    .header {
      text-align: center;
      padding: 20px;
      background: rgba(255, 248, 220, 0.95);
      margin-bottom: 20px;
    }
    .header h1 {
      margin: 0;
      color: #5d4037;
      font-size: 2.5rem;
      text-shadow: 0 2px 4px rgba(255,255,255,0.8);
    }
  </style>
</head>
<body class="page-principal">

<div class="header">
  <h1>Peluquería LUNA</h1>
</div>

<div class="cards-container">
  <a href="/web/cliente-principal" class="card">
    <i class="fas fa-users"></i>
    <h3>Clientes</h3>
  </a>
  
  <a href="/web/turnos" class="card">
    <i class="fas fa-calendar-check"></i>
    <h3>Turnos</h3>
  </a>
  
  <a href="/web/calendario-turno" class="card">
    <i class="fas fa-calendar-alt"></i>
    <h3>Calendario</h3>
  </a>
  
  <a href="/web/registro-compra" class="card">
    <i class="fas fa-cart-plus"></i>
    <h3>Nueva Compra</h3>
  </a>
  
  <a href="/web/registro-venta" class="card">
    <i class="fas fa-plus-circle"></i>
    <h3>Nueva Venta</h3>
  </a>
  
  <a href="/web/servicios" class="card">
    <i class="fas fa-cut"></i>
    <h3>Servicios</h3>
  </a>
  
  <a href="/web/productos" class="card">
    <i class="fas fa-shopping-bag"></i>
    <h3>Productos</h3>
  </a>
  
  <a href="/web/empleado-principal" class="card">
    <i class="fas fa-user-tie"></i>
    <h3>Empleados</h3>
  </a>
  
  <a href="/web/gastos" class="card">
    <i class="fas fa-receipt"></i>
    <h3>Gastos</h3>
  </a>
  
  <a href="/web/reportes" class="card">
    <i class="fas fa-chart-bar"></i>
    <h3>Reportes</h3>
  </a>
  
  <a href="/web/panel-control" class="card">
    <i class="fas fa-tachometer-alt"></i>
    <h3>Panel de Control</h3>
  </a>
</div>

</body>
</html>
