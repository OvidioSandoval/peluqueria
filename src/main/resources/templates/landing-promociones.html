<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promociones - Peluquería Luna</title>
    <link rel="stylesheet" href="/landing-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="app">
        <header class="header">
            <nav class="navbar">
                <div class="nav-brand">
                    <h1><i class="fas fa-cut"></i> Peluquería Luna</h1>
                </div>
                <ul class="nav-menu">
                    <li><a href="/web/landing">Inicio</a></li>
                    <li><a href="/web/landing-servicios">Servicios</a></li>
                    <li><a href="/web/landing-productos">Productos</a></li>
                    <li><a href="/web/landing-promociones">Promociones</a></li>
                    <li><a href="/web/landing#contacto">Contacto</a></li>
                    <li><a href="/web/login" class="user-icon"><i class="fas fa-user"></i></a></li>
                </ul>
            </nav>
        </header>

        <section class="promociones" style="padding-top: 120px;">
            <div class="container">
                <h2><i class="fas fa-tags"></i> Promociones Especiales</h2>
                <div class="promociones-grid">
                    <div v-for="promo in promociones" :key="promo.id" class="promo-card">
                        <h3>{{ capitalizarTexto(promo.titulo) }}</h3>
                        <p>{{ capitalizarTexto(promo.descripcion) }}</p>
                        <div class="precio">
                            <span class="precio-ahora">{{ formatearPrecio(promo.precio) }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div class="whatsapp-float" @click="abrirWhatsApp()">
            <i class="fab fa-whatsapp"></i>
        </div>
    </div>

    <script type="module" src="/landing-promociones-app.js"></script>
</body>
</html>
