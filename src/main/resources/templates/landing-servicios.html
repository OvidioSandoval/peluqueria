<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Servicios - Peluquería Luna</title>
    <link rel="stylesheet" href="../landing-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-brand">
                    <i class="fas fa-cut"></i>
                    <span>Peluquería Luna</span>
                </div>
                <ul class="nav-menu">
                    <li><a href="/web/landing" class="nav-link">Inicio</a></li>
                    <li><a href="/web/landing-servicios" class="nav-link active">Servicios</a></li>
                    <li><a href="/web/landing-productos" class="nav-link">Productos</a></li>
                    <li><a href="/web/landing-promociones" class="nav-link" v-if="tienePromociones">Promociones</a></li>
                    <li><a href="/web/landing-contacto" class="nav-link">Contacto</a></li>
                    <li><a href="/login" class="btn-login">Iniciar Sesión</a></li>
                </ul>
            </div>
        </nav>

        <section class="section" style="padding-top: 100px;">
            <div class="container">
                <h2 class="section-title">Nuestros Servicios</h2>
                <div class="cards-grid">
                    <div v-for="servicio in servicios" :key="servicio.id" class="card">
                        <i :class="getServiceIcon(servicio.nombre)"></i>
                        <h3>{{ servicio.nombre }}</h3>
                        <p>{{ servicio.descripcion }}</p>
                        <p class="price">₲ {{ formatearPrecio(servicio.precio) }}</p>
                    </div>
                </div>
            </div>
        </section>

        <footer class="footer">
            <p>&copy; 2024 Peluquería Luna. Todos los derechos reservados.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script type="module" src="../landing-app.js"></script>
</body>
</html>
