<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Peluquería Luna</title>
    <link rel="stylesheet" href="/landing-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="app">
        <header class="header">
            <nav class="navbar">
                <div class="nav-brand">
                    <h1><i class="fas fa-cut"></i> Peluquería Luna</h1>
                </div>
                <ul class="nav-menu">
                    <li><a href="/web/landing">Inicio</a></li>
                    <li><a href="/web/landing-servicios">Servicios</a></li>
                    <li><a href="/web/landing-productos">Productos</a></li>
                    <li><a href="/web/landing-promociones">Promociones</a></li>
                    <li><a href="/web/landing#contacto">Contacto</a></li>
                    <li><a href="/web/login" class="user-icon"><i class="fas fa-user"></i></a></li>
                </ul>
            </nav>
        </header>

        <section class="productos" style="padding-top: 120px; background: white;">
            <div class="container">
                <h2><i class="fas fa-shopping-bag"></i> Productos de Calidad</h2>
                <div class="productos-grid">
                    <div v-for="producto in productos" :key="producto.id" class="producto-card">
                        <i class="fas fa-bottle-droplet"></i>
                        <h3>{{ producto.nombre }}</h3>
                        <p>{{ producto.descripcion }}</p>
                        <div class="precio">{{ formatearPrecio(producto.precioVenta|| 0) }}</div>
                        <div class="stock" :class="{'bajo-stock': producto.stock < 5}">
                            Stock: {{ producto.stock }}
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div class="whatsapp-float" @click="abrirWhatsApp()">
            <i class="fab fa-whatsapp"></i>
        </div>
    </div>

    <script type="module" src="/landing-app.js"></script>
</body>
</html>
