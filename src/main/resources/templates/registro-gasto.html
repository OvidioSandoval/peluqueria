<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Gasto</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuetify@2.5.10/dist/vuetify.min.css">
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/style-content.css">
  <style>
    .v-application {
      background: linear-gradient(135deg, #fce4ec, #f8bbd9) !important;
      min-height: 100vh !important;
    }
    .v-card {
      background: rgba(252, 228, 236, 0.9) !important;
      backdrop-filter: blur(10px) !important;
      border-radius: 20px !important;
      box-shadow: 0 10px 40px rgba(233, 30, 99, 0.1) !important;
      border: 1px solid rgba(179, 229, 252, 0.3) !important;
    }
    .v-btn {
      background: linear-gradient(135deg, #b3e5fc, #81d4fa) !important;
      color: #0277bd !important;
      border-radius: 25px !important;
      font-weight: 600 !important;
      transition: all 0.3s ease !important;
      box-shadow: 0 3px 10px rgba(129, 212, 250, 0.3) !important;
    }
    .v-btn:hover {
      background: linear-gradient(135deg, #81d4fa, #4fc3f7) !important;
      color: white !important;
      transform: translateY(-2px) !important;
      box-shadow: 0 6px 20px rgba(79, 195, 247, 0.4) !important;
    }
    h1, h2, h3, .v-card-title {
      color: #66bb6a !important;
      font-weight: 600 !important;
    }
    .v-text-field input, .v-select input {
      color: #66bb6a !important;
    }
    .v-text-field .v-input__control .v-input__slot {
      background: rgba(255, 255, 255, 0.95) !important;
      border-radius: 12px !important;
      border: 2px solid #b3e5fc !important;
    }
    .v-text-field.v-input--is-focused .v-input__control .v-input__slot {
      border-color: #81d4fa !important;
      box-shadow: 0 0 15px rgba(129, 212, 250, 0.3) !important;
    }
    .page-title {
      margin-top: 20px !important;
      margin-bottom: 15px !important;
      color: #66bb6a !important;
      text-align: center !important;
      font-size: 2.5rem !important;
      font-weight: 700 !important;
      text-shadow: 0 2px 4px rgba(255,255,255,0.8), 0 1px 2px rgba(102,187,106,0.3) !important;
    }
  </style>
</head>
<body class="page-registro-gasto" style="padding-top: 70px; background: linear-gradient(135deg, #fce4ec, #f8bbd9); min-height: 100vh;">
<div id="navbar"></div>
<div id="sidebar"></div>

<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@2.5.10/dist/vuetify.min.js"></script>

<div class="content" id="app">
</div>

<script src="/script.js"></script>
<script type="module" src="/registro-gasto.js"></script>

</body>
</html>
